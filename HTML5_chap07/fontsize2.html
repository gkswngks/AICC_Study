<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"> 
<title>Font Size</title>
<style>
	body{font-size:30px;}
	p {font-size:smaller;}
	#larger {font-size:larger;}
</style>
</head>
<body>

<p>부모의 크기보다 한 단계 작게(smaller)</p>
 기본 크기
<p id="larger">부모의 크기보다 한 단계 크게(larger)</p>
</body>
</html>
