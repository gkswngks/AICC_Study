<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>요안도라</title>
<style>
div {
	width:300px;
	height:100px;
	border:1px solid black;
	border-radius:10px;
}
.test {
	background:skyblue; /* 그러데이션 지원 불가 브라우저를 위해 기본 색상 지정*/
	background:linear-gradient(130deg, blue, white 30%, skyblue);
}
</style>
</head>
<body>
<div class="test"></div>
</body>
</html>
